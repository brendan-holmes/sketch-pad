<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
	<title>Drawing App</title>
</head>
<body>
	<header class="jumbotron" id="header">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>Sketch Pad</h1>
                    <p>A little drawing canvas by Brendan Holmes</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
    	<div class="row">
			<div class="col-45 offset-2">
				<button class="btn btn-primary btn-sm" id="clearButton">Clear</button>
			</div>
			<div class="col-4 offset-3 mr-auto">
				<button class="btn btn-dark" id="black"></button>
    			<button class="btn btn-danger" id="red"></button>
    			<button class="btn btn-primary" id="blue"></button>
    			<button class="btn btn-success" id="green"></button>
    			<button class="btn btn-warning" id="yellow"></button>
			</div>
    	</div>
    	<div class="row">
    		<p></p>
    	</div>
    	<div class="row">
    		<div class="col-12 text-center">
    			<canvas id="canvas"></canvas>
    		</div>
    	</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/canvas.js"></script>
</body>
</html>
